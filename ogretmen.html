                <label>Kelime DerinliÄŸi (KÃ¶k)</label>

            <div>

    <script>
        const canvas = document.getElementById('teacherCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize(){
            canvas.width = document.querySelector('.canvas-area').offsetWidth;
            canvas.height = document.querySelector('.canvas-area').offsetHeight;
            updateTree();
        }
        window.addEventListener('resize', resize);

        let rootSize = 100;
        let branchComplexity = 0.5;

        function updateTree() {
            rootSize = parseInt(document.getElementById('ctrlRoot').value);
            branchComplexity = parseFloat(document.getElementById('ctrlBranch').value);
            
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawRecursiveTree(canvas.width/2, canvas.height, rootSize, 0, 14);
        }

        function drawRecursiveTree(x, y, len, angle, width) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = '#5d4037';
            ctx.lineWidth = width;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            ctx.moveTo(0,0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if(len < 10) {
                // Yapraklar
                ctx.fillStyle = "rgba(39, 174, 96, 0.6)";
                ctx.beginPath();
                ctx.arc(0, -len, 5, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
                return;
            }

            // Dallanma aÃ§Ä±sÄ± Ã¶ÄŸretmenin ayarÄ±na gÃ¶re deÄŸiÅŸiyor
            let angleVar = 15 + (branchComplexity * 20); 

            drawRecursiveTree(0, -len, len*0.75, angleVar, width*0.7);
            drawRecursiveTree(0, -len, len*0.75, -angleVar, width*0.7);
            ctx.restore();
        }

        function loadStudent(name) {
            document.getElementById('studentName').innerText = name;
            // Rastgele deÄŸiÅŸim simÃ¼lasyonu
            document.getElementById('ctrlRoot').value = 80 + Math.random() * 50;
            updateTree();
        }

        setTimeout(resize, 100); // YÃ¼klenince Ã§iz
    </script>
